<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bitter:ital@1&family=Dela+Gothic+One&family=Lobster&family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>

    <container id='main'>
        <div id='header'>
        <h1>Weather Dashboard</h1>
        </div>

        <div id="searcharea">
            <h2>Search for a city:</h2>
            <form id = citysearch>
                <input id = 'inputfield' type='text'>
                <button id='searchbtn'>Search</button>
            </form>
        </div>

        <div id = searchhistory></div>

        <div id = "citydayinfo"></div>

        <div id = "cityfivedayinfo">
            <h2>5-Day Forecast:</h2>
            
            <div id = "forecastcontainer">
                <div class = "forecastcard" id="card1">
                    <h3></h3>
                    <p id = "dateholder1"></p>
                    <p id = "iconholder1"></p>
                    <p id = "tempholder1">Temp: </p>
                    <p id = "feelz1">Feels Like: </p>
                    <p id = "wind1">Wind: </p>
                    <p id = "humidity1">Humidity: </p>
                </div>

                <div class = "forecastcard" id="card2">
                    <h3></h3>

                    <p id = "humidity2">Humidity: </p>
                </div>

                <div class = "forecastcard" id="card3">
                    <h3></h3>
                    <p id = "dateholder3"></p>
                    <p id = "iconholder3"></p>
                    <p id = "tempholder3">Temp: </p>
                    <p id = "feelz3">Feels Like: </p>
                    <p id = "wind3">Wind: </p>
                    <p id = "humidity3">Humidity: </p>
                </div>

                <div class = "forecastcard" id="card4">
                    <h3></h3>
                    <p id = "dateholder4"></p>
                    <p id = "iconholder4"></p>
                    <p id = "tempholder4">Temp: </p>
                    <p id = "feelz4">Feels Like: </p>
                    <p id = "wind4">Wind: </p>
                    <p id = "humidity4">Humidity: </p>
                </div>

                <div class = "forecastcard" id="card5">
                    <h3></h3>
                    <p id = "dateholder5"></p>
                    <p id = "iconholder5"></p>
                    <p id = "tempholder5">Temp: </p>
                    <p id = "feelz5">Feels Like: </p>
                    <p id = "wind5">Wind: </p>
                    <p id = "humidity5">Humidity: </p>
                </div>
            </div>
        </div>
    
    </container>

<script src="script.js"></script>    
</body>
</html>
